<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <script>
    $(document).ready(function(){
      // 속성검색[]


      // a태그중 target 속성이 존재하는 요소만
      $('#wrap a[target]').css("color", "#f00")// 대괄호안에는 속성관련안에서 정보를 검색하겠다는 의미임(배열이 아님)
                                              // 타겟이 있는 jquery에만 색이 변환되었음.
      $('#wrap a[target="_blank"]').css("border", "1px solid black");

      // href 속성의 값이 https로 시작 되는 요소만 시작하는 값에는 ^를 붙여야함
      $('#wrap a[href^="https"]').css("color", "red");

      // href 속성의 값이 net으로 끝나는 요소만 끝나는값은 $를 붙여야함
      $('#wrap a[href$="net"]').css("color", "black")

      // href 속성의 값 중 google이 포함된 요소만
      $('#wrap a[href*="google"]').css("color", "green")

      //input type 속성 값으로 검색
     // $(':text').css("background-color", "gray"); // 알아서 인풋타입에 있는 text라는 속성을 찾아옴
      $('#member_f :text').css("background-color", "gray"); // 이렇게하면 보다 안전하게 들고온다
      $('#member_f :password').val("비밀번호를 입력하세요"); // val를 쓰는 이유는 그 값이 그대로 들어간다.
    });
  </script>
  <div id="wrap">
    <p>
      <a href="https://jquery.com/" target="_blank">jquery</a>
    </p>
    <p>
      <a href="https://naver.com">naver</a>
    </p>
    <p>
      <a href="https://daum.net">daum</a>
    </p>
    <p>
      <a href="www.google.co.kr">google</a>
    </p>
    <form action="#" method="get" id="member_f">
      <p>
        <label for="user_id">아이디</label>
        <input type="text" name="user_id" id="user_id">
      </p>
      <p>
        <label for="user_pw">비밀번호</label>
        <input type="password" name="user_pw" id="user_pw">
      </p>
    </form>
  </div>
</body>
</html>
